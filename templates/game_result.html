<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Resultat – Norsk skrivetest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="result">
    <img
      src="{{ url_for('static', filename='result_troll.png') }}"
      class="welcome-troll-img"
      alt="Writing Troll"
      loading="eager"
      decoding="async"
    />
    <p class="result-subhead"><strong>Nivå: {{ level }}</strong></p>
    <p class="result-subhead">
      {% if end_reason == "two_incorrect" %}
      Spillet stoppet fordi du hadde to feil på rad.
      {% elif end_reason == "no_progress" %}
      Spillet stoppet fordi du ikke rykket opp innen fem forsøk på dette nivået.
      {% else %}
      {% endif %} 
    </p>

    <section class="result-actions">
      <form action="/game/start" method="post">
        <button type="submit">Spill igjen</button>
      </form>
      <a href="/" class="result-link">Til forsiden</a>
    </section>
  </main>
</body>
</html>
